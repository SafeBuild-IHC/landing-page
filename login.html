<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Bienvenido a SafeBuild</title>
    <link rel="stylesheet" href="public/assets/styles/styles.css">
</head>
<body>
<div class="container">
    <header>
        <picture>
          <img
            src="public/assets/images/logo.png"
            alt="Logo de SafeBuild"
            width="135"
            height="135"
          />
        </picture>
        <nav>
          <ul class="options">
            <li><a href="./">Inicio</a></li>
            <li><a href="./sobre-nosotros.html">Nosotros</a></li>
            <li><a href="./#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="./login.html" class="btn">Iniciar sesión</a></li>
          </ul>
        </nav>
        <button id="menu-btn"><img src="public/assets/images/IconMenuBar.svg" alt="Menu" width="40" height="40"></button>
    </header>
    <main>
        
        <section id="nosotros">
            <div class="text-container">
              <section class="mv-card">
                <div class="text-container">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-container">
                        <form method="post">
                            <input type="text" name="username" placeholder="Ingresa aquí tu nombre de usuario" required>
                            <input type="password" name="password" placeholder="Ingresa aquí tu contraseña" required>
                            <button type="submit" class="btn">Entrar</button>
                        </form>
                        <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
                    </div>
                </div>
            </section>
            </div>
        </section>
    </main>
    <footer>
        <div class="line"></div>
        <section id="contacto">
        <div class="contact-container">
          <div class="text-container">
            <h1>Contacto</h1>
            <p>Únete a SafeBuild hoy y protege a tu equipo.</p>
          </div>
          <ul class="phone-mail-container">
            <li>
              <img src="public/assets/images/IconPhone.svg" alt="Phone" /><a
                href="tel:+51999999999"
                >+51-999999999</a
              >
            </li>
            <li>
              <img src="public/assets/images/IconEmail.svg" alt="Mail" /><a
                href="mailto:contacto@safebuild.com"
                >contacto@safebuild.com</a
              >
            </li>
          </ul>
          <div class="social-container">
            <p>Síguenos en</p>
            <ul class="social-icons">
              <li>
                <a href="#"
                  ><img
                    src="public/assets/images/IconInstagram.svg"
                    alt="Icono de Instagram"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="public/assets/images/IconLinkedin.svg"
                    alt="Icono de Linkedin"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="public/assets/images/IconX.svg" alt="Icono de X"
                /></a>
              </li>
            </ul>
          </div>
          </div>
          <div class="form-container">
            <form action="" method="post">
                <input type="text" name="name" placeholder="Ingresa aqui tu nombre">
                <input type="email" name="email" placeholder="Ingresa aqui tu email">
                <textarea name="message" id="message" placeholder="Ingresa aqui tu mensaje"></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
          </div>
        </section>
        <div class="sub-footer">
          <p>&copy; SafeBuild</p>
          <div class="links-container">
            <a href="#">Términos y condiciones</a>
            <a href="#">Política de privacidad</a>
          </div>
        </div>
    </footer>
</div>
</body>
<script src="public/assets/scripts/main.js" ></script>
</html>
<style>
  .text-container *{
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
</style>
